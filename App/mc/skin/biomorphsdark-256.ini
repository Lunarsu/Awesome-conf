[skin]
    description = Jupiter Dark

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ┌
    drighttop = ┐
    dleftbottom = └
    drightbottom = ┘
    dtopmiddle = ┬
    dbottommiddle = ┴
    dleftmiddle = ├
    drightmiddle = ┤

[core]
	_default_=color4;color0
    reverse=black;brightblue
    selected=white;color4
    marked=yellow;gray
    markselect=gray;yellow
    gauge=color5;black
    input=white;blue
    header=color4;

[dialog]
    _default_ = color4;white
    dfocus = black;color4
    dhotnormal = blue;lightgray
    dhotfocus = blue;cyan
    dtitle = white;color4

[error]
    _default_ = white;red
    errdfocus = black;lightgray
    errdhotnormal = yellow;red
    errdhotfocus = yellow;lightgray
    errdtitle = yellow;red

[filehighlight]
    directory = color12;
    executable = color2;
    symlink = lightgray;
    hardlink =
    stalelink = brightred;
    device = brightmagenta;
    special = black;
    core = color1;
    temp = gray;
    archive = color9;
    doc = brown;
    source = cyan;
    media = green;
    graph = brightcyan;
    database = brightred;

[menu]
    _default_ = color0;color4
    menusel = white;black
    menuhot = color9;color4
    menuhotsel = yellow;black
    menuinactive = black;color4

[popupmenu]
    _default_ = color0;color15
    menusel = yellow;black
    menutitle = yellow;color4

[buttonbar]
    hotkey = white;color4
    button = black;color4

[statusbar]
    _default_ = black;color4

[help]
    _default_ = color4;color15
    helpitalic = red;lightgray
    helpbold = blue;lightgray
    helplink = color1;color15
    helpslink = color3;color4
    helptitle = blue;lightgray

[editor]
    _default_ = lightgray;blue
    editbold = yellow;green
    editmarked = black;cyan
    editwhitespace = brightblue;blue
    editlinestate = white;cyan
    bookmark = white;red
    bookmarkfound = black;green
    editrightmargin = brightblue;black
#    editbg = lightgray;
#    editframe = lightgray;
    editframeactive = white;
    editframedrag = green;
    window-state-char = *
    window-close-char = X

[viewer]
    _default_ = lightgray;blue
    viewbold = yellow;blue
    viewunderline = brightred;blue
    viewselected = yellow;cyan

[diffviewer]
    added = white;green
    changedline = blue;cyan
    changednew = red;cyan
    changed = white;cyan
    removed = white;red
    error = red;lightgray

[widget-common]
    sort-sign-up = '
    sort-sign-down = .

[widget-panel]
    filename-scroll-left-char = {
    filename-scroll-right-char = }
